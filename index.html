<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Rock-paper-scissor</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center heading">
        <div>
          <h1>Rock-paper-scissor</h1>
        </div>
      </div>
      <div class="row scoreboard">
        <span class="score">
          <span class="badge user-badge"> user </span>
          <span class="user-score">0</span>
          <span>:</span>
          <span class="computer-score">0</span>
          <span class="badge computer-badge"> computer </span>
        </span>
      </div>
      <div class="row text">
        <h3>Make Your Move</h3>
      </div>
      <div class="row">
        <div>
          <button class="btn " value="Rock"><img src="rock.png" alt="Rock" class="img"></button>
          <button class="btn " value="Paper"><img src="paper.png" alt="Paper" class="img"></button>
          <button class="btn " value="Scissor"><img src="scissor.png" alt="Scissor" class="img"></button>
        </div>
      </div>
      <div class="row footer justify-content-center">
        <div>Contact me <a href="https://www.linkedin.com/in/khush-ramdev-992b141a0/">Khush Ramdev</a></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
